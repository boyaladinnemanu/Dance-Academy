<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="manuform.css">
    <title>SignUp form</title>

</head>

<body>
    <div class="wcu-section pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-7 ">
                    <div class="wuc-card-big w-100 mb-2">
                        <div class="col-12 ">
                            <h1 class="wuc-head">Dance Academy</h1>
                            <p class="wcu-discription">Login Form</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 ">
                    <div class="wuc-card p-5 mb-3">
                        <form id="signupForm" onsubmit="return validateAndRedirect()" action="login.php" method ="POST">
                            <div>
                                <label for="newUsername">Username:</label>
                                <input type="text" id="newUsername" name="newUsername" required><br>
                                <span id="ename"></span>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required><br>
                                <span id="eemail"></span>
                                <label for="newPassword">Password:</label>
                                <input type="password" id="newPassword" name="newPassword" required><br>
                                <span id="epassword"></span>
                                <button class="btn sign-btn" type="submit" name ="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateAndRedirect() {
            const name = document.getElementById("newUsername").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;

            if (name === "") {
                document.getElementById("ename").innerHTML = "required";
                return false;
            }
            if (email === "") {
                document.getElementById("eemail").innerHTML = "required";
                return false;
            }
            if (password === "") {
                document.getElementById("epassword").innerHTML = "required";
                return false;
            }

            // Redirect only when validation passes
            window.location.href = 'projectmanu.html';
            return false;
        }
    </script>
</body>

</html>
